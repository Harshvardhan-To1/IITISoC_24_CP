                            </div> <!--This is botHTML asking for name username pswd-->

                                </div>
                                <div class="img_cont_msg">
                                    <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                                </div>
                            </div>

							<div class="d-flex justify-content-start mb-4">
                                <div class="img_cont_msg">
                                    <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg">
                                </div>

                                    Enter Your Password
                                </div>
                            </div> <!--This is botHTML asking for name username pswd-->

                            <div class="d-flex justify-content-end mb-4">
                                <div class="msg_cotainer_send">
									<input type="password" id="ps" name="ps" autocomplete="off" class="form-control type_msg" required/>
                                </div>
                                <div class="img_cont_msg">
                                    <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <form id="messageArea" class="input-group">
                                <!-- <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/> -->
                                <div id="buttonDiv" class="input-group-append">
                                    <input type="submit" id="send" class="input-group-text send_btn" align="center"><i class="fas fa-location-arrow"></i></input>
                                </div>
                            </form>
                        </div>
