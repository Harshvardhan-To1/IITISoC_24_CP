<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Login</span>
								</div>
							</div>
						</div>
						<form action="{{ url_for('login') }}" method="POST">
							<div id="messageFormeight" class="card-body msg_card_body">
								<div class="d-flex justify-content-start mb-4">
									<div class="img_cont_msg">
										<img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg">
									</div>
									<div class="msg_cotainer">
										Enter Your UserName
									</div>
								</div> <!--This is botHTML asking for name username pswd-->
	
								<div class="d-flex justify-content-end mb-4">
									<div class="msg_cotainer_send">
										<input type="text" id="usrnm" name="usrnm" autocomplete="off" class="form-control type_msg" required/>
									</div>
									<div class="img_cont_msg">
										<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
									</div>
								</div>

								<div class="d-flex justify-content-start mb-4">
									<div class="img_cont_msg">
										<img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg">
									</div>
									<div class="msg_cotainer">
										Enter Your Password
									</div>
								</div> <!--This is botHTML asking for name username pswd-->
	
								<div class="d-flex justify-content-end mb-4">
									<div class="msg_cotainer_send">
										<input type="password" id="pswd" name="pswd" autocomplete="off" class="form-control type_msg" required/>
									</div>
									<div class="img_cont_msg">
										<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
									</div>
								</div>
							</div>
						
							<div class="card-footer">
								<form id="messageArea" class="input-group">
									<!-- <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/> -->
									<div class="input-group-append">
										<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
									</div>
								</form>
								<p style="color:white" align="center">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		        
    </body>
</html>
